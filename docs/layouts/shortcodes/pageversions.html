<hr />
<h5>Other versions of this page</h5>
<ul>
{{ range .Params }}
  {{ $otherVersion := . }}
  {{ range $.Site.Params.Versions }}
    {{ if eq .identifier $otherVersion }}
    <li>
      <a href="{{ urls.JoinPath .baseURL $.Page.RelPermalink -}}" class="highlight">{{ $otherVersion }}</a>
    </li>
    {{ end }}
  {{ end }}
{{ end }}
</ul>
